<div class="preview"
     [style.width.px]="40*draftWidth"
     [style.height.px]="40*draftHeight">
  <div class="content">
    <div class="content__top"
         [ngStyle]="{'background-color': setupView.color_background  | color}">
      <div class="content__top_title">
        <textarea [value]="customizeService.previewSlide?.title"
                  [ngStyle]="{'color': setupView.color_title  | color}"
                  (input)="customizeService.previewSlide.title = $event.target.value"
                  [appFontSize]="customizeService.previewSlide.title" [limitSizeList]="[100,50]"
                  [fontSizeList]="[15,21]"
                  [appFontColor]="'color_title'" (currentElement)="customizeService.propertyTextColor = $event"
                  maxlength="100"
                  pTooltip="Maximum 100 symbols" tooltipPosition="top"
                  tooltipEvent="focus" tooltipStyleClass="tooltip-slide"
                  class="content__top_title-input edit-overlay"></textarea>
      </div>
    </div>
    <div class="content__body"
         [ngStyle]="{'background-color': setupView.color_background | color}">
      <div class="content__img img-position-center"
           [ngStyle]="{'background-image': 'url('+customizeService.previewSlide?.image+')'}">
      </div>
      <div class="content__discount"
           [ngStyle]="{'background-color': setupView.color_discount_background | color}">
        <input [value]="setupView.discount"
               [ngStyle]="{'background-color': setupView.color_discount_background | color,'color': setupView.color_discount | color}"
               (input)="setupView.discount = $event.target.value"
               [appFontColor]="'color_discount'" (currentElement)="customizeService.propertyTextColor = $event"
               maxlength="12"
               pTooltip="Maximum 12 symbols" tooltipPosition="top"
               tooltipEvent="focus" tooltipStyleClass="tooltip-slide"
               class="content__discount-input edit-overlay">
      </div>
    </div>
    <div class="content__bottom"
         [ngStyle]="{'background-color': setupView.color_background | color}">
      <span class="content__bottom__swipe"
            [ngStyle]="{'color': setupView.color_swipe | color}"
            [appFontColor]="'color_swipe'" (currentElement)="customizeService.propertyTextColor = $event">^
      </span>
    </div>
  </div>
</div>

<div class="sketch-box">
  <!--SLIDES LIST-->
  <div class="sketch-box__border-bottom"
       *ngFor="let product of customizeService.productList; index as i"
       [ngClass]="{'sketch-box__item-active': i === customizeService.activeSlide}">
    <div class="sketch-box__item"
         (click)="addSlideToPreview(i)"
         [style.width.px]="16*draftWidth"
         [style.height.px]="16*draftHeight">
      <div class="content">
        <div class="content__top"
             [ngStyle]="{'background-color': setupView.color_background | color}">
          <div class="content__top_title"
               [ngStyle]="{'color': setupView.color_title | color}"
               [appFontSize]="product?.title" [limitSizeList]="[100,50]" [fontSizeList]="[7,8.5]">
            {{product?.title}}
          </div>
        </div>
        <div class="content__body"
             [ngStyle]="{'background-color': setupView.color_background | color}">
          <div class="content__img img-position-center"
               [ngStyle]="{'background-image': 'url('+product?.image+')'}">
          </div>
          <div class="content__discount"
               [ngStyle]="{'background-color': setupView.color_discount_background | color, 'color': setupView.color_discount | color}">
            {{setupView.discount}}
          </div>
        </div>
        <div class="content__bottom"
             [ngStyle]="{'background-color': setupView.color_background | color}">
          <div class="content__bottom__swipe"
               [ngStyle]="{'color': setupView.color_swipe | color}">^
          </div>
        </div>
      </div>
      <p class="sketch-box__item_number">{{i+1}}</p>
    </div>
  </div>
  <!--PREVIEW SLIDE-->
  <div class="sketch-box__border-bottom draft-preview">
    <div class="sketch-box__item"
         [style.width.px]="16*draftWidth"
         [style.height.px]="16*draftHeight">
      <div class="wrapper-animation-play">
        <div class="play-animation"
             (click)="showPreviewDraft()">
          <span>&#9658;</span>
        </div>
      </div>
      <div class="content">
        <div class="content__top"
             [ngStyle]="{'background-color': setupView.color_background | color}">
          <div class="content__top_title"
               [ngStyle]="{'color': setupView.color_title | color}"
               [appFontSize]="customizeService.productList[0]?.title"
               [limitSizeList]="[100,50]" [fontSizeList]="[7,8.5]">
            {{customizeService.productList[0]?.title}}
          </div>
        </div>
        <div class="content__body"
             [ngStyle]="{'background-color': setupView.color_background | color}">
          <div class="content__img img-position-center"
               [ngStyle]="{'background-image': 'url('+customizeService.productList[0]?.image+')'}">
          </div>
          <div class="content__discount"
               [ngStyle]="{'background-color': setupView.color_discount_background | color, 'color': setupView.color_discount | color}">
            {{setupView.discount}}
          </div>
        </div>
        <div class="content__bottom"
             [ngStyle]="{'background-color': setupView.color_background | color}">
          <div class="content__bottom__swipe"
               [ngStyle]="{'color': setupView.color_swipe | color}">^
          </div>
        </div>
      </div>
      <p class="sketch-box__item_number">
        preview
      </p>
    </div>
  </div>
</div>
